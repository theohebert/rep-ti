name: Run Docker on Push

on:
  push:
    branches:
      - main
      - Theo  # ta branche de travail

jobs:
  run-docker:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # important pour reconfigurer l'authentification plus tard

      # √âtape 2 : Construire l'image Docker √† partir du Dockerfile
      - name: Build Docker image
        run: docker build -t tp1 .

      # √âtape 3 : Ex√©cuter le conteneur
      - name: Run Docker container
        run: docker run -v ${{ github.workspace }}:/app tp1

      # √âtape 4 : Commit & push les fichiers g√©n√©r√©s
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # üîß on reconfigure le remote avec le token GitHub Actions
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          git add .
          git commit -m "Add results from Docker run" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
